<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<dom-module id="epic-layout">
  <template>
    <style is="custom-styles">
    :root {
        --epic-base-font-size: 1.125rem;
        --epic-base-ratio: 1.5;
        --epic-base-scale-1: 1.618;
        --epic-base-scale-2: calc(var(--epic-base-scale-1) * 2);
        --epic-base-scale-3: calc(var(--epic-base-scale-1) * 3);
        --epic-base-scale-4: calc(var(--epic-base-scale-1) * 4);

        --epic-base-line-height: calc(var(--epic-base-font-size)*var(--epic-base-ratio));
        --epic-base-line-height-2: calc(var(--epic-base-line-height) * 2);
        --epic-base-line-height-3: calc(var(--epic-base-line-height) * 3);
        --epic-base-line-height-4: calc(var(--epic-base-line-height) * 4);

        --epic-base-font-size-2: calc(var(--epic-base-font-size) * var(--epic-base-scale-2));
        --epic-base-font-size-3: calc(var(--epic-base-font-size) * var(--epic-base-scale-3));
        --epic-base-font-size-4: calc(var(--epic-base-font-size) * var(--epic-base-scale-4));

        --epic-base-spacing: var(--epic-base-line-height);
        --epic-base-spacing-2: calc(var(--epic-base-line-height) * 2);
        --epic-base-spacing-3: calc(var(--epic-base-line-height) * 3);
        --epic-base-spacing-4: calc(var(--epic-base-line-height) * 4);
        --epic-base-spacing-5: calc(var(--epic-base-line-height) * 5);
        --epic-base-spacing-6: calc(var(--epic-base-line-height) * 6);
        --epic-base-spacing-7: calc(var(--epic-base-line-height) * 7);
        --epic-base-spacing-8: calc(var(--epic-base-line-height) * 8);

        --epic-max-width: calc(var(--epic-base-line-height)*48)
        --epic-grid-gutter: calc(var(--epic-base-spacing) / 2);
        --epic-grid-columns-1of2: calc(100% / 2);
        --epic-grid-columns-1of3: calc(100% / 3);
        --epic-grid-columns-1of4: calc(100% / 4);
        --epic-grid-columns-1of5: calc(100% / 5);
        --epic-grid-columns-1of6: calc(100% / 6);
        --epic-grid-columns-2of3: calc(var(--epic-grid-columns-1of3) * 2);
        --epic-grid-columns-2of5: calc(var(--epic-grid-columns-1of5) * 2);
        --epic-grid-columns-3of4: calc(var(--epic-grid-columns-1of4) * 3);
        --epic-grid-columns-3of5: calc(var(--epic-grid-columns-1of5) * 3);
        --epic-grid-columns-4of5: calc(var(--epic-grid-columns-1of5) * 4);
        --epic-grid-columns-5of6: calc(var(--epic-grid-columns-1of6) * 5);
    }

    .container{

    }
    .epic-grid {
        overflow: hidden;
        @apply(--layout-horizontal);
        padding: var(--epic-base-spacing-2);
    }

    .epic-grid > * {
        overflow: hidden;
        @apply(--layout-flex);
        padding: var(--epic-base-spacing);
    }
    </style>
  </template>
</dom-module>
