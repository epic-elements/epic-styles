<dom-module id="epic-vars">
  <template>
    <style>
    :root {
        --epic-base-font-size: 1.125rem;
        --epic-base-ratio: 1.5;
        --epic-base-scale-1: 1.618;
        --epic-base-scale-2: calc(var(--epic-base-scale-1) * 2);
        --epic-base-scale-3: calc(var(--epic-base-scale-1) * 3);
        --epic-base-scale-4: calc(var(--epic-base-scale-1) * 4);

        --epic-base-line-height: calc(var(--epic-base-font-size)*var(--epic-base-ratio));
        --epic-base-line-height-2: calc(var(--epic-base-line-height) * 2);
        --epic-base-line-height-3: calc(var(--epic-base-line-height) * 3);
        --epic-base-line-height-4: calc(var(--epic-base-line-height) * 4);

        --epic-base-font-size-2: calc(var(--epic-base-font-size) * var(--epic-base-scale-2));
        --epic-base-font-size-3: calc(var(--epic-base-font-size) * var(--epic-base-scale-3));
        --epic-base-font-size-4: calc(var(--epic-base-font-size) * var(--epic-base-scale-4));

    }

    html{
        font-size: var(--epic-base);
    }

    body {
        font-family: Helvetica,Arial,sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: var(--epic-base-font-size);
        line-height: var(--epic-base-line-height);
        padding: var(--epic-base-line-height);
        max-width:1280px;
        margin: 0 auto;
    }
    </style>
  </template>
</dom-module>
