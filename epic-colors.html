<dom-module id="epic-colors">
  <template>
    <style is="custom-style">
    :root {
        --epic-color-navy: rgb(0, 22, 67);
        --epic-color-lucky-green: rgb(59, 243, 76);
        --epic-color-poppy: rgb(240, 21, 36);
        --epic-color-marigold: rgb(215, 142, 21);
        --epic-color-eggplant: rgb(9, 0, 127);
        --epic-color-moss: rgb(69, 91, 40);
        --epic-color-robin-egg: rgb(40, 133, 193);
        --epic-color-teal: rgb(26, 148, 63);
      --epic-color-sapphire: #003366;
      --epic-color-blood-orange: #cc3300;
      --epic-color-red: #911414;
      --epic-color-night: #252525;
      --epic-color-rust: #a52900;
      --epic-color-charcoal: #333;
      --epic-color-steel-grey: #666;
      --epic-color-light-grey: #999;
      --epic-color-aluminum: #ccc;
      --epic-color-white: #fff;

      --epic-type-shadow-transition: {
      transition: box-shadow 0.28s cubic-bezier(0.4, 0, 0.2, 1);
    };
    --epic-type-shadow-none: {
      text-shadow: none;
    };
    /* from http://codepen.io/shyndman/pen/c5394ddf2e8b2a5c9185904b57421cdb */
    --epic-type-shadow-elevation-2dp: {
      text-shadow:0 2px 3px rgba(0, 0, 0, 0.14);
    };
    --epic-type-shadow-elevation-3dp: {
      text-shadow:0 2px 6px rgba(0, 0, 0, 0.14);
    };
    --epic-type-shadow-elevation-4dp: {
      text-shadow:0 3px 8px rgba(0, 0, 0, 0.14);
    };
    --epic-type-shadow-elevation-6dp: {
      text-shadow:0 4px 10px rgba(0, 0, 0, 0.14);
    };
    --epic-type-shadow-elevation-8dp: {
      text-shadow:0 4px 15px rgba(0, 0, 0, 0.14);
    };
    --epic-type-shadow-elevation-12dp: {
      text-shadow: 0 6px 20px rgba(0, 0, 0, 0.14);
    };
    --epic-type-shadow-elevation-16dp: {
      text-shadow: 0 10px 24px rgba(0, 0, 0, 0.10);
    };
    --epic-type-shadow-elevation-24dp: {
      text-shadow: 0 10px 24px rgba(0, 0, 0, 0.25);
    };
    }
    </style>
  </template>
</dom-module>


<epic-header title>
  <div heading>Enter to Win Zeal Sunglasses</div>
  <div subheading>This is the intro message.</div>
</epic-header>
