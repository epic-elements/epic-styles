<dom-module id="epic-typography">
  <template>
    <style>
    :root {
        --epic-font-family: "Interstate", Helvetica, Arial, sans-serif;
        --epic-code-font-family: monospace;

        --epic-type-base: {
          font-family: var(--epic-font-family);
          -webkit-font-smoothing: antialiased;
          padding:0;
          margin:0;
        };

        --epic-type-code: {
          @apply(--epic-type-base);
          font-family: var(--epic-code-font-family);
        };

        --epic-type-expensive-kerning: {
          text-rendering: optimizeLegibility;
        };

        --epic-type-nowrap: {
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
        };

        --epic-type-body: {
            @apply(--epic-type-base);
            font-weight: 400;
            font-style: normal;
            font-size: var(--epic-base-font-size);
            line-height: var(--epic-baseline);
            color: var(--epic-color-charcoal);
        };

--epic-type-h1: {
    @apply(--epic-type-base);
    font-family: inherit;
    font-weight: 600;
    font-style: inherit;
    font-size: var(--epic-type-up4);
        line-height: var(--epic-baseline-up3);
    text-transform: uppercase;
};

--epic-type-h2:{
    @apply(--epic-type-base);
    font-family: inherit;
    font-weight: 600;
    font-style: inherit;
    font-size: var(--epic-type-up3);
        line-height: var(--epic-baseline-up2);
    text-transform: uppercase;
};

--epic-type-h3: {
    @apply(--epic-type-base);
    font-family: inherit;
    font-weight: 600;
    font-style: inherit;
    font-size: var(--epic-type-up2);
        line-height: var(--epic-baseline-up2);
    text-transform: uppercase;
};

--epic-type-h4: {
    @apply(--epic-type-base);
    font-family: inherit;
    font-weight: 600;
    font-style: inherit;
    font-size: var(--epic-type-up1);
        line-height: var(--epic-baseline);
    text-transform: uppercase;
};

--epic-type-h5: {
    @apply(--epic-type-base);
    font-family: inherit;
    font-weight: 600;
    font-size: var(--epic-base-font-size);
        line-height: var(--epic-baseline);
    text-transform: uppercase;
};

--epic-type-h6: {
    @apply(--epic-type-base);
    font-family: inherit;
    font-weight: 400;
    font-style: italic;
    font-size: var(--epic-base-font-size);
        line-height: var(--epic-baseline);
    text-transform: uppercase;
};

    }
    </style>
  </template>
</dom-module>
